<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock Toggle</title>
  <meta property="og:title" content="O'Clock" />
  <meta property="og:description" content="Nobles' Clock App is a sleek and user-friendly digital clock that offers the ability to seamlessly switch between 12-hour and 24-hour time formats. Designed with simplicity and elegance in mind, this app ensures you always have the current time displayed in your preferred format with just a single tap." />
  <meta property="og:image" content="https://aondonakato.github.io/CLOCK/log.png" />
  <meta property="og:url" content="https://aondonakato.github.io/CLOCK/" />
  <meta property="og:type" content="website" />
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="favicon-96x96.png" sizes="96x96" />
<link rel="icon" type="image/svg+xml" href="favicon.svg" />
<link rel="shortcut icon" href="favicon.ico" />
<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
<meta name="apple-mobile-web-app-title" content="O'Clock" />
<link rel="manifest" href="site.webmanifest" />
</head>
<body>
  <div class="clock-container">
    <div class="digital-clock">
      <div id="time">00:00:00</div>
    </div>
    <button id="toggle-format">Switch to 12-Hour</button>
  </div>
  <script src="script.js"></script>
    <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker registered successfully.'))
        .catch(err => console.error('Service Worker registration failed:', err));
    }
  </script>
</body>
</html>
